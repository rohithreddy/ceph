<alert type="info">
  <table>
    <tr>
      <td rowspan="2" class="info-panel-alert-icon">
        <i [ngClass]="[icons.infoCircle, icons.large3x]" class="alert-info"
           aria-hidden="true"></i>
      </td>
      <td class="info-panel-alert-title">
        {{ title }}
      </td>
    </tr>
    <tr>
      <td class="info-panel-alert-text">
        <ng-content></ng-content>
      </td>
    </tr>
  </table>
</alert>
